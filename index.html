<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="1920">
    <link rel="stylesheet" href="./css/reg_style.css">
    <title>CSU-REGISTER-FORM</title>
</head>
<body>
    <!-- Start Form Aut -->
    <arcticle class="container">
        <div class="block">
            <div class="block_auth_acc">
                <h1 class="login--acc">Войти в аккаунт</h1>
                <form class="auth_cards">
                    <div class="auth_card">
                        <p class="auth--text--err--match">Your username and password didn't match. Please try again.</p>
                        <p class="auth--text--err--nacc">Your account doesn't have access to this page. To proceed,
                            please login with an account that has access.</p>
                    </div>
                    <div class="auth_card">
                        <input type="name" class="input_login" placeholder="Login" id="login">
                    </div>
                    <div class="auth_card">
                        <input type="name" class="input_pass" placeholder="Password" id="password">
                    </div>
                    <button class="btn_acc" id="signin">Войти</button>
                </form>
            </div>
            <div class="block_pic">
                <div class="logo">
                    <img src="./img/logo.jpg" alt="Logo" class="logo--pic">
                </div>
                <div class="pic--text">
                    <h1 class="math_f">Математический Факультет</h1>
                </div>
            </div>
        </div>
    </arcticle>
    <!-- END Form Aut -->
</body>
</html>
